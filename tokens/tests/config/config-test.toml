# router swap identifier, must have prefix 'routerswap'
Identifier = "routerswap#test"

# router swap type (eg. erc20swap, nftswap, anycallswap)
SwapType = "erc20swap"

# test module name
Module = "flow"

# rpc listen port
Port = 11556

# use private key instead of mpc signing
# SignWithPrivateKey = "d095e6e001eece7b3451da0b7bd67984dc7bed2198cd4f903a1351da33259e45"
# SignerAddress = "0xf8d6e0586b0a20c7"
SignWithPrivateKey = "1380ad6b4394f646a868c8cfe17402c0e4d365b8ef0f1ecdfae4dd60a520f322"
SignerAddress = "0xe03daebed8ca0615"

# allow call into router from contract
AllowCallByContract = false

# is debug mode (print more logs)
IsDebugMode = false

# all chain ids (pass 'miss token config' checking)
AllChainIDs = ["1", "97"]

[Gateway]
APIAddress = ["http://127.0.0.1:8888/v1"]

# chain config
[Chain]
BlockChain = "bsc"
ChainID = "1"
Confirmations = 1
InitialHeight = 0
RouterContract = "0x92c079d3155c2722dbf7e65017a5baf9cd15561c"

# token config
[Token]
ContractAddress = "((UFix64):A.f8d6e0586b0a20c7.AnyExampleToken.Vault)"
ContractVersion = 6
Decimals = 8
RouterContract = "0x92c079d3155c2722dbf7e65017a5baf9cd15561c"
TokenID = "((UFix64):A.f8d6e0586b0a20c7.AnyExampleToken.Vault)"
Underlying = "0xbb4cdb9cbd36b01bd1cbaebf2de08d9173bc095c"

[Swap]
BigValueThreshold = "10000000000000000000000000"
MaximumSwap = "10000000000000000000000000"
MaximumSwapFee = "0"
MinimumSwap = "1"
MinimumSwapFee = "0"
SwapFeeRatePerMillion = 0
